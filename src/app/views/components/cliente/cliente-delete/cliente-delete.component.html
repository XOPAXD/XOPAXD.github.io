<form class="form mat-elevation-z8">
    <h1>Excluir Cliente</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" name="nome" matInput placeholder="Ex. ZÃ© Cocheba" disabled>

    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input mask="000.000.000-99" [(ngModel)]="cliente.cpf" name="cpf" matInput placeholder="Ex. 000.000.00.00" disabled>

    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input mask="(00)0000-0000" [(ngModel)]="cliente.telefone" name="telefone" matInput placeholder="Ex. (00)0000-0000" disabled>

    </mat-form-field>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Senha</mat-label>
        <input [(ngModel)]="cliente.senha" type="password" name="senha" matInput disabled>

    </mat-form-field>

    <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">Excluir</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
</form>
