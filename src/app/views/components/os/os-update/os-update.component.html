<div class="container">
    <h1>Atualizar Ordem de Serviço</h1>
    <div class="labels">
        <mat-form-field appearance="fill">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select class="mat-elevation-z8" [(ngModel)]="selTecnico" [(value)]="os.tecnico">
                <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">{{tec.nome}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select class="mat-elevation-z8" [(ngModel)]="selCliente" [(value)]="os.cliente">
                <mat-option *ngFor="let cli of clientes" value="{{cli.id}}">{{cli.nome}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione um prioridade</mat-label>
            <mat-select class="mat-elevation-z8" [(ngModel)]="selPrioridade" [(value)]="os.prioridade">
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MÉDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Selecione um status</mat-label>
            <mat-select class="mat-elevation-z8" [(ngModel)]="selStatus" [(value)]="os.status">
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1" selected> EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>


    </div>

    <form class="form">
        <mat-form-field class="full-width">
            <mat-label>Observações</mat-label>
            <textarea [(ngModel)]="os.observacoes" name="observacoes" class="mat-elevation-z8" matInput maxlength="255"></textarea>
        </mat-form-field>
    </form>

    <button (click)="update()" class="mat-elevation-z8" mat-stroked-button color="accent">Atualizar</button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
</div>
